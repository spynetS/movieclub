{% extends "base.html" %}
{% block display %}


	<div class="container mx-auto pt-12 ">
		<div class="col-span-2 flex flex-col gap-5" >
			<div class="p-12 bg-base-200 w-full h-42 rounded-xl">
				{% if user.clubs.all %}
					<p class='text-5xl mb-4'>{{ user.clubs.all.0.name }}</p>
				{% else %}
					<p class='text-5xl mb-4'>No clubs found.</p>
				{% endif %}

				<p class='text-xl'> {{user.clubs.all.0.users.count}} Members</p>
			</div>

			<div role="tablist" class="rounded-xl bg-base-300 tabs tabs-border">
				<a role="tab" class="tab">Movies</a>
				<a role="tab" class="tab tab-active">Voting</a>
				<a role="tab" class="tab">Schedule</a>
			</div>


		</div>
		<div class="bg-base-300">

		</div>

	</div>



{% endblock %}
