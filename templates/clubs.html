{% extends "base.html" %}
{% block display %}


	<div class="container mx-auto pt-12 ">
		<div class="col-span-2 flex flex-col gap-5" >
			<div class="p-12 bg-base-200 w-full h-42 rounded-xl">
				{% if user.clubs.all %}
					<p class='text-5xl mb-4'>{{ user.clubs.all.0.name }}</p>
				{% else %}
					<p class='text-5xl mb-4'>No clubs found.</p>
				{% endif %}

				<p class='text-xl'> {{user.clubs.all.0.users.count}} Members</p>
			</div>

			<div role="tablist" class="bg-base-300 rounded-x tabs tabs-border mb-5">
				<a role="tab" class="text-lg tab" hx-get="{% url 'movies-tab' %}" hx-target="#tab-content" onclick="setActiveTab(this)">Movies</a>
				<a role="tab" class="text-lg tab tab-active" hx-get="{% url 'vote-tab' %}" hx-target="#tab-content" onclick="setActiveTab(this)">Voting</a>
				<a role="tab" class="text-lg tab" hx-get="{% url 'vote-tab' %}" hx-target="#tab-content" onclick="setActiveTab(this)">Schedule</a>
			</div>

			<div class="grid grid-cols-4 gap-5" id="tab-content">
				{% include "components/vote-tab.html" %}
			</div>

			<script>
			 function setActiveTab(tab) {
				 // Remove 'tab-active' class from all tabs
				 const tabs = document.querySelectorAll('.tab');
				 tabs.forEach(t => {
					 t.classList.remove('tab-active');
				 });

				 // Add 'tab-active' class to the clicked tab
				 tab.classList.add('tab-active');
			 }
			</script>

		</div>

	</div>



{% endblock %}
